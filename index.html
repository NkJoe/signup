<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Open Heaven Parish</title>
        <link rel="stylesheet" href="styles.css">
     </head>

     <body>
        <nav class="navbar">
            <div class="brand"><img src="Rccg_logo.png" alt="" style="width: 60px; height: auto;"></div>
             <button class="menu-toggle" id="menuToggle">&#9776;</button>

             <ul class="nav-links" id="navLinks">
             <li><a href="#">Home</a></li>
             <li><a href="#">About</a></li>
             <li><a href="#">Contact</a></li>
             <li><a href="#">Sign Up</a></li>
             <li><a href="#">Login</a></li>
             <li><a href="#"><img src="search-icon.png" alt="" style="width: 50px; height: auto;"></a></li>
             </ul>
        </nav>
         <script src="script.js"></script>

        <div class="images">
            <img src="Rccg_logo.png" alt="" style="width: 160px; height: auto; margin-top: 20px;">
        </div>

        <div class="header">
            <h1>Welcome to Open Heaven Parish</h1>
               <h2>Cathedral Of Champions</h2> 
                <h3>Hebrews 13:8</h3>
        </div>
     <p>
      <div class="container">
        <form id="signupform">
            <h2>Sign Up</h2>
    
            <div class="input-group">
                <label for="fullname">Fullname:</label>
                <input type="text" id="fullname" required>
            </div>

            <div class="input-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required>
            </div>

            <div class="input-group">
                <label for="department">Department:</label>
                <input type="text" id="department" required>
            </div>

            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" required>
            </div>

            <center>
            <button type="submit">Sign Up</button>
            <p class="message" id="message"></p>
            </center>
        </form>
      </div>
     </p>

      <script src="script.js"></script>
     </body>
</html>
